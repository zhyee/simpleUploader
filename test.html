<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleUploader test</title>


    <style>
        html,body,div,p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ul,ol,li,span,button{
            padding: 0;
            margin: 0;
        }
        .form {
            margin: 50px 0 0 50px;
        }
        .form-group {
            padding: 10px 5px;
        }
    </style>


    <link rel="stylesheet" href="css/simple-uploader.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.simpleuploader.js"></script>

</head>
<body>


<form class="form" action="">

    <div class="form-group">
        <label for="user">用户名</label>
        <input type="text" name="user" id="user">
    </div>

    <div class="form-group">
        <label for="passowrd">密码</label>
        <input type="password" name="password" id="passowrd">
    </div>

    <div class="form-group">
        <label for="upfile">缩略图</label>
        <input type="file" name="upfile" id="upfile">
    </div>

    <div class="form-group">
        <button type="submit">确定</button>
        <button type="button">取消</button>
    </div>

</form>


<script>
    $(function(){

        $('#upfile').simpleUploader({
            buttonText : '<i class="fa fa-plus fa-lg"></i>',
            buttonImage : ''
        });

    });
</script>

</body>
</html>
